<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Raven Road</title>

  <!-- Google Translate Script (dla automatycznego wykrywania języka) -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      // Ustawi stronę na odpowiedni język, bazując na preferencjach użytkownika
      new google.translate.TranslateElement({
        pageLanguage: 'pl',  // Domyślny język strony
        includedLanguages: 'en,pl,de', // Dostępne języki
        autoDisplay: false  // Automatyczne wyświetlanie widgetu
      }, 'google_translate_element');
    }

    // Sprawdzanie języka użytkownika i automatyczne ustawienie języka
    function setLanguageBasedOnUser() {
      const userLang = navigator.language || navigator.userLanguage;  // Zgadujemy preferencje językowe użytkownika
      const lang = userLang.split('-')[0];  // Zostawiamy tylko kod języka (np. 'en' zamiast 'en-US')

      // Ładowanie Google Translate z odpowiednim językiem
      const script = document.createElement('script');
      script.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
      document.head.appendChild(script);

      // Ustawiamy język Google Translate na język użytkownika
      setTimeout(() => {
        const googleTranslateElement = document.querySelector('.goog-te-combo');
        if (googleTranslateElement) {
          googleTranslateElement.value = lang;  // Ustawia język na wybrany przez użytkownika
          googleTranslateElement.dispatchEvent(new Event('change'));
        }
      }, 1000);  // Czekamy, aż Google Translate załaduje się
    }

    // Wywołanie funkcji po załadowaniu strony
    window.onload = function() {
      setLanguageBasedOnUser();
    };
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
  <div id="root"></div>
</body>
</html>
